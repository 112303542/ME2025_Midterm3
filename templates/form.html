{% extends 'index.html' %}
{% block form %}
<form action="/product" method="post">
    <p>
        <label for="product_date">日期：</label>
        <input type="date" id="product_date" name="product-date" required>
    </p>

    <p>
        <label for="customer_name">客戶名稱：</label>
        <input type="text" id="customer_name" name="customer-name" required>
    </p>

    <p>
        <label for="category">商品種類：</label>
        <select id="category" name="category" onchange="selectCategory()" required>
            <option value="" disabled selected>請選擇種類</option>
            <option value="主食">主食</option>
            <option value="點心">點心</option>
            <option value="飲料">飲料</option>
            <option value="健康食品">健康食品</option>
            <option value="個人保養">個人保養</option>
        </select>
    </p>

    <p>
        <label for="product_name">商品名稱：</label>
        <select id="product_name" name="product-name" onchange="selectProduct()" required>
            <option value="" disabled selected>請先選擇種類</option>
        </select>
    </p>

    <p>
        <label for="price">單價：</label>
        <input type="number" id="price" name="price" readonly>
    </p>

    <p>
        <label for="product_amount">數量：</label>
        <input type="number" id="product_amount" name="product-amount" min="1" value="1" onchange="countTotal()" required>
    </p>

    <p>
        <label for="product_total">小計：</label>
        <input type="number" id="product_total" name="product-total" readonly>
    </p>

    <p>
        <label for="product_status">狀態：</label>
        <select id="product_status" name="product-status">
            <option value="未付款" selected>未付款</option>
            <option value="已付款">已付款</option>
            <option value="已完成">已完成</option>
        </select>
    </p>

    <p>
        <label for="product_note">備註：</label>
        <input type="text" id="product_note" name="product-note">
    </p>

    <div class="form-actions">
        <input type="submit" value="送出訂單">
    </div>
</form>
{% endblock %}
